<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description">
    <meta content="Coderthemes" name="author">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/fontawesome-free-6.0.0-beta2-web/css/all.min.css">
    <title>Edit-City-Info</title>
    <style>
        .table-title {
            background-color: darkviolet;
            align-content: center;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="table-title">
        <div class="row">
            <div class="col-sm-6 float-start">
                <h1>Edit City Information</h1>
            </div>
            <div class="col-sm-6 float-end" style="padding-top: 7px">
                <a href="/cities" class="btn btn-outline-light"><i class="fas fa-list-alt"></i> Back to City-List</a>
            </div>
        </div>
    </div>

    <div class="card-body">
        <form class="row g-3" th:object="${cityEdit}" method="post">
            <div class="col-md-6">
                <label for="validationDefault01" class="form-label">Name</label>
                <input type="text" class="form-control" th:field="*{name}" id="validationDefault01" th:value="${cityEdit.getName()}" name = "name" required>
            </div>
            <div class="col-md-6">
                <label for="validationDefault02" class="form-label">Country</label>
                <input type="text" class="form-control" th:field="*{country}" id="validationDefault02" th:value="${cityEdit.country}" name = "country" required>
            </div>

            <div class="col-md-6">
                <label for="validationDefault03" class="form-label">Area</label>
                <input type="text" class="form-control" th:field="*{area}" id="validationDefault03" th:value="${cityEdit.area}" name = "area" required>
            </div>
            <div class="col-md-6">
                <label for="validationDefault04" class="form-label">population</label>
                <input type="number" class="form-control" th:field="*{population}" id="validationDefault04" th:value="${cityEdit.population}" name = "population" required>
            </div>

            <div class="col-md-6">
                <label for="validationDefault03" class="form-label">Area</label>
                <input type="number" class="form-control" th:field="*{GDP}" id="validationDefault05" th:value="${cityEdit.GDP}" name = "GDP" required>
            </div>
            <div class="col-md-6">
                <label for="validationDefault04" class="form-label">population</label>
                <input type="text" class="form-control" th:field="*{description}" id="validationDefault06" th:value="${cityEdit.description}" name = "description" required>
            </div>

            <div class="col-md-12">
                <button class="btn btn-primary" type="submit">Update City Information</button>
            </div>
        </form>
        <div class="col-md-12" th:if="${message}">
            <div class="alert alert-danger" role="alert">
                <span th:text="${message}"></span>
            </div>
        </div>
    </div>
</div>
<script src="/assets/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
<script src="/assets/fontawesome-free-6.0.0-beta2-web/js/all.min.js"></script>
</body>
</html>
