<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description">
    <meta content="Coderthemes" name="author">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/fontawesome-free-6.0.0-beta2-web/css/all.min.css">
    <title>City List</title>
    <style>
        .table-title {
            background-color: darkviolet;
            align-content: center;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="table-title">
        <div class="row">
            <div class="col-sm-6 float-start">
                <h1>List of City</h1>
            </div>
            <div class="col-sm-6 float-end" style="padding-top: 7px">
                <a href="/cities/create" class="btn btn-outline-light"><i class="fas fa-plus-square"></i> Add New City</a>
            </div>
        </div>
    </div>
    <div class="col-md-12" th:if="${message}">
        <div class="alert alert-success" role="alert">
            <span th:text="${message}"></span>
        </div>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Country</th>
            <th scope="col" colspan="2" class="text-center">Action</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="city : ${cityList}">
            <tr>
                <td >
                    <a th:text="${city.getId()}" th:href="@{/cities/__${city.id}__/info}"></a>
                </td>
                <td th:text="${city.getName()}"></td>
                <td th:text="${city.getCountry()}"></td>
                <td>
                    <a class="btn btn-outline-primary" th:href="@{/cities/__${city.id}__/edit}">
                        <i class="fas fa-edit"></i> Edit
                    </a>
                </td>
                <td>
                    <a class="btn btn-outline-danger" th:href="@{/cities/__${city.id}__/delete}">
                        <i class="far fa-trash-alt"></i> Delete
                    </a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>

<script src="/assets/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
<script src="/assets/fontawesome-free-6.0.0-beta2-web/js/all.min.js"></script>
</body>
</html>
