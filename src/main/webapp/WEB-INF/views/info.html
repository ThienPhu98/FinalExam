<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description">
    <meta content="Coderthemes" name="author">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/fontawesome-free-6.0.0-beta2-web/css/all.min.css">
    <title>City-Info</title>
    <style>
        .table-title {
            background-color: darkviolet;
            align-content: center;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="table-title">
        <div class="row">
            <div class="col-sm-6 float-start">
                <h1>City Information</h1>
            </div>
            <div class="col-sm-6 float-end" style="padding-top: 7px">
                <a href="/cities" class="btn btn-outline-light"><i class="fas fa-list-alt"></i> Back to City-List</a>
            </div>
        </div>
    </div>

    <div class="card-body">
        <div class="card">
            <div class="col-md-6">
                <label for="validationDefault01" class="form-label">Name</label>
                <input type="text" class="form-control" id="validationDefault01" th:value="${city.name}" name = "name" readonly>
            </div>
            <div class="col-md-6">
                <label for="validationDefault02" class="form-label">Country</label>
                <input type="text" class="form-control" id="validationDefault02" th:value="${city.country}" name = "country" readonly>
            </div>

            <div class="col-md-6">
                <label for="validationDefault03" class="form-label">Area</label>
                <input type="text" class="form-control" id="validationDefault03" th:value="${city.area}" name = "area" readonly>
            </div>
            <div class="col-md-6">
                <label for="validationDefault04" class="form-label">population</label>
                <input type="number" class="form-control" id="validationDefault04" th:value="${city.population}" name = "population" readonly>
            </div>

            <div class="col-md-6">
                <label for="validationDefault03" class="form-label">Area</label>
                <input type="number" class="form-control" id="validationDefault05" th:value="${city.GDP}" name = "GDP" readonly>
            </div>
            <div class="col-md-6">
                <label for="validationDefault04" class="form-label">population</label>
                <input type="text" class="form-control" id="validationDefault06" th:value="${city.description}" name = "description" readonly>
            </div>
        </div>
        <a class="btn btn-outline-danger float-lg-end" th:href="@{/cities/__${city.id}__/delete}">
            <i class="far fa-trash-alt"></i> Delete
        </a>
        <a class="btn btn-outline-primary float-lg-end" th:href="@{/cities/__${city.id}__/edit}">
            <i class="fas fa-edit"></i> Edit
        </a>
    </div>
</div>
<script src="/assets/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
<script src="/assets/fontawesome-free-6.0.0-beta2-web/js/all.min.js"></script>
</body>
</html>
